<html>
<head>
    <meta charset="UTF-8">

	<div class="main-container">
        <center>
            <label>篇目号</label>&nbsp;

            <button type="button" class="am-btn am-btn-primary am-round" style="height: 30px;" id="query">查询</button>

        <div id = "show res">

            </center>
            <span id = "tb">
                <table class="tc mt" id="res"><tbody>
            </span>
        </div>
    </div>
